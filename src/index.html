<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
	<section>
		<div class="wrapper">
			<div class="card-container">
				<div class="card-recto">
          <div class="round">
            <div class="first-round"></div>
					  <div class="second-round"></div>
          </div>
					<p class="card-number"> 0000 0000 0000 0000</p>
          <div class="card-txt">
            <p class="card-name">Jane Appleseed</p>
					  <p class="card-date"> 00/00</p>
          </div>
				</div>
				<div class="card-verso">
					<p class="card-cvc">000</p>
				</div>
			</div>
      <div class="form-container">
        <form action="">
          <label for="">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed">
          <label for=""> Card Number</label>
          <input type="text" placeholder=" e.g. 1234 5678 9123 0000">
          <label for="">Exp. Date (MM/YY)</label>
          <input type="text" placeholder="MM">
          <input type="text" placeholder="YY">
          <label for="">CVC</label>
          <input type="text" placeholder="e.g. 123">
          <input type="button" value="Confirm">
        </form>
      </div>
      <img src="images/bg-main-desktop.png" alt="background color blur">
		</div>
	</section>

  <!-- Completed state start -->

  <div class="completed-container">
    <h2>Thank you!</h2>
    <p> We've added your card details</p>
    <a href="#">Continue</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cinquantesix">Cinquantesix</a>.
  </div>
</body>
</html>
